<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я ПОНЯЛ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            color: rgba(255, 192, 203, 0.7); /* розовый цвет с полупрозрачностью */
            font-size: 3em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Я ПОНЯЛ</h1>
    </div>
</body>
</html>
